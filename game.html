<!DOCTYPE html>

<head>
    <title>Game</title>
</head>

<body>
<canvas id="gameCanvas" width="1100" height="700"></canvas>
</body>
<script>

window.onload = function(){
    canvas = document.getElementById('gameCanvas');
    canvasContext = canvas.getContext('2d');

    setInterval(mainloop, 50/1000);
}

    var playerXpos = 0;
    var playerYpos = 0;
    var playerXspeed = 5;
    var playerYspeed = 0;
    const SIZE = 20;

    var blockXpos = 0;

    function mainloop(){
        colorRect(0,0,canvas.width,canvas.height,'black');
        colorRect(playerXpos,playerYpos,SIZE,SIZE,'red');

        playerMove();
    }

    function playerMove(){
        playerYpos += playerYspeed;

        playerYspeed += 0.1;
        if(playerYpos > canvas.height){
            playerYpos = 0;
        }
    }

    function colorRect(x,y,w,h,c){
        canvasContext.fillStyle = c;
        canvasContext.fillRect(x,y,w,h);
    }
</script>
 
 
 }
